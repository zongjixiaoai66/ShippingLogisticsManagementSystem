    <script>
        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {
                //项目路径
                baseUrl:"",
                dataList: [],
                ro:{
                    yonghuId: false,
                    yuangongId: false,
                    huoyunUuidNumber: true,
                    huoyunName: false,
                    huoyunPhoto: false,
                    huoyunChufaAddress: false,
                    huoyunChufaLianxiren: false,
                    huoyunChufaDianhua: false,
                    huoyunSongdaAddress: false,
                    huoyunSongdaLianxiren: false,
                    huoyunSongdaDianhua: false,
                    huoyunTypes: false,
                    huoyunNumber: false,
                    huoyunDanChangkuangao: false,
                    huoyunZongChangkuangao: false,
                    huoyunZhongliang: false,
                    huoyunContent: false,
                    insertTime: false,
                    huoyunYesnoTypes: false,
                    huoyunYesnoText: false,
                    huoyunShenheTime: false,
                    huoyunJine: false,
                    huoyunZhifuTypes: false,
                    createTime: false,
                },
                detail: {
                    yonghuId: '',
                    yuangongId: '',
                    huoyunUuidNumber: new Date().getTime(),//数字
                    huoyunName: '',
                    huoyunPhoto: '',
                    huoyunChufaAddress: '',
                    huoyunChufaLianxiren: '',
                    huoyunChufaDianhua: '',
                    huoyunSongdaAddress: '',
                    huoyunSongdaLianxiren: '',
                    huoyunSongdaDianhua: '',
                    huoyunTypes: '',//数字
                    huoyunValue: '',//数字对应的值
                    huoyunNumber: '',
                    huoyunDanChangkuangao: '',
                    huoyunZongChangkuangao: '',
                    huoyunZhongliang: '',
                    huoyunContent: null,
                    insertTime: '',
                    huoyunYesnoTypes: '',//数字
                    huoyunYesnoValue: '',//数字对应的值
                    huoyunYesnoText: null,
                    huoyunShenheTime: '',
                    huoyunJine: '',
                    huoyunZhifuTypes: '',//数字
                    huoyunZhifuValue: '',//数字对应的值
                    createTime: '',
                },
                yonghuList:[],//级联表列表 用户
                yonghu: {},//级联表单个 用户
                yuangongList:[],//级联表列表 员工
                yuangong: {},//级联表单个 员工

                // 下拉框
                huoyunTypesList: [],
                huoyunYesnoTypesList: [],
                huoyunZhifuTypesList: [],

                centerMenu: centerMenu
            },
            updated: function() {
                layui.form.render('select', 'myForm');
            },
            computed: {
            },
            methods: {
                jump(url) {
                    jump(url)
                }
            }
        })


        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/huoyun/list.html")

            //var yonghuId = http.getParam('yonghuId');
            let yonghuId = localStorage.getItem("yonghuId")
            if(yonghuId != null && yonghuId != ""){
                //单个 用户查询
                initializationYonghu(yonghuId);
            }
            //列表 用户查询
            initializationYonghuList();
            //var yuangongId = http.getParam('yuangongId');
            let yuangongId = localStorage.getItem("yuangongId")
            if(yuangongId != null && yuangongId != ""){
                //单个 员工查询
                initializationYuangong(yuangongId);
            }
            //列表 员工查询
            initializationYuangongList();
            // 下拉框
            // 货运单类型的查询和初始化
            huoyunTypesSelect();
            // 申请状态的查询和初始化
            huoyunYesnoTypesSelect();
            // 是否支付的查询和初始化
            huoyunZhifuTypesSelect();

           // 上传文件
            // 货物照片的文件上传
            upload.render({
                //绑定元素
                elem: '#huoyunPhotoUpload',
                //上传接口
                url: http.baseurl + 'file/upload',
                // 请求头
                headers: {
                    Token: localStorage.getItem('Token')
                },
                // 允许上传时校验的文件类型
                accept: 'images',
                    before: function () {
                    //loading层
                    var index = layer.load(1, {
                        shade: [0.1, '#fff'] //0.1透明度的白色背景
                    });
                },
                // 上传成功
                done: function (res) {
                    console.log(res);
                    layer.closeAll();
                    if (res.code == 0) {
                        layer.msg("上传成功", {
                            time: 2000,
                            icon: 6
                        })
                        var url = 'upload/' + res.file;
                        jquery('#huoyunPhoto').val(url);
                        vue.detail.huoyunPhoto = url;
                        jquery('#huoyunPhotoImg').attr('src', url);
                    } else {
                        layer.msg(res.msg, {
                            time: 2000,
                            icon: 5
                        })
                    }
                },
                //请求异常回调
                error: function () {
                    layer.closeAll();
                    layer.msg("请求接口异常", {
                        time: 2000,
                        icon: 5
                    })
                }
            });
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('huoyunId')){
                http.request(`huoyun/info/${http.getParam('huoyunId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                    jquery("#insertTime").val(vue.detail.insertTime)
                    jquery("#huoyunShenheTime").val(vue.detail.huoyunShenheTime)
                    jquery("#createTime").val(vue.detail.createTime)
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                    data["yonghuId"]= localStorage.getItem("userid");
                if(http.getParam('huoyunId')){
                    data["id"]= http.getParam('huoyunId')
                }
                data["huoyunYesnoTypes"]= 1;
                // 提交数据
                http.requestJson(`huoyun/${http.getParam("huoyunId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../huoyun/list.html");
                                http.remove('huoyunId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {time: 5000,icon: 5});
                    }
                });
                return false
            });

        });
        // 日期框初始化
        function dateTimePick(){
            var myDate = new Date();  //获取当前时间
            /*
                ,change: function(value, date, endDate){
                    value       得到日期生成的值，如：2017-08-18
                    date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    endDate     得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            */
            // 审核时间的开始时间和结束时间的效验及格式
            var huoyunShenheTime = layui.laydate.render({
                elem: '#huoyunShenheTime'
	            ,type: 'datetime'
                ,btns: ['clear', 'confirm']
                // ,min:myDate.toLocaleString()
                ,change: function(value, date, endDate){
                    vue.detail.huoyunShenheTime = value;
                }
            });
        }




       // 货运单类型的查询
       function huoyunTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=huoyun_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.huoyunTypesList = res.data.list;
               }
           });
       }


       // 申请状态的查询
       function huoyunYesnoTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=huoyun_yesno_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.huoyunYesnoTypesList = res.data.list;
               }
           });
       }


       // 是否支付的查询
       function huoyunZhifuTypesSelect() {
           //填充下拉框选项
           layui.http.request("dictionary/page?page=1&limit=100&sort=&order=&dicCode=huoyun_zhifu_types", "GET", {}, (res) => {
               if(res.code == 0){
                   vue.huoyunZhifuTypesList = res.data.list;
               }
           });
       }



        //单个 用户查询
        function initializationYonghu(id){
            layui.http.request("yonghu/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yonghu = res.data;
                    vue.detail.yonghuId=vue.yonghu.id//赋值给detail
                }
            });
        }
        //列表 用户查询
        function initializationYonghuList(){
            layui.http.request("yonghu/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yonghuList = res.data.list;
                }
            });
        }
        //单个 员工查询
        function initializationYuangong(id){
            layui.http.request("yuangong/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yuangong = res.data;
                    vue.detail.yuangongId=vue.yuangong.id//赋值给detail
                }
            });
        }
        //列表 员工查询
        function initializationYuangongList(){
            layui.http.request("yuangong/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.yuangongList = res.data.list;
                }
            });
        }
    </script>
